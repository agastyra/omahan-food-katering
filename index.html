<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Omahan Food Katering</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Omahan Food & Katering</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >HOME</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">LAYANAN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FITUR</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">KONTAK</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="daftar" href="#">DAFTAR</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" id="login" href="#">MASUK</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="row">
          <div class="col-md-6 text-white my-auto">
            <h1 class="text-center mb-3">MAKANAN LEZAT ADALAH PASSION KAMI</h1>
            <p class="mb-5">
              <span>Omahan Food</span> Memberikan kejutan berupa Pesta kecil
              dengan makanan dan minuman yang enak dan lezat serta layanan
              sempurna, merupakan sesuatu yang istimewa.
            </p>
            <a
              href="#"
              id="cta"
              class="btn btn-light text-success nav-link fw-bold"
              >Temukan Menu</a
            >
          </div>
          <div class="col-md-6">
            <img src="assets/images/tumpeng.png" alt="Tumpeng" class="w-100" />
          </div>
        </div>
      </div>
    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
